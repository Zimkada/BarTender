<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Graph bars with stroke -->
  <!-- Bar 1 -->
  <rect x="145" y="360" width="35" height="80" fill="#FFA500" stroke="#4B5563" stroke-width="2"/>

  <!-- Bar 2 -->
  <rect x="200" y="320" width="35" height="120" fill="#FFA500" stroke="#4B5563" stroke-width="2"/>

  <!-- Bar 3 -->
  <rect x="255" y="280" width="35" height="160" fill="#FFA500" stroke="#4B5563" stroke-width="2"/>

  <!-- Bar 4 -->
  <rect x="310" y="240" width="35" height="200" fill="#FFA500" stroke="#4B5563" stroke-width="2"/>

  <!-- Bottle on the right -->
  <g>
    <!-- Bottle body -->
    <path d="M 380 180 Q 370 200 370 280 L 370 380 Q 370 400 385 400 L 415 400 Q 430 400 430 380 L 430 280 Q 430 200 420 180 Z"
          fill="#FFA500" stroke="#4B5563" stroke-width="2"/>
    <!-- Bottle neck -->
    <rect x="395" y="140" width="20" height="45" fill="#FFA500" stroke="#4B5563" stroke-width="2"/>
    <!-- Bottle cap -->
    <rect x="390" y="130" width="30" height="15" fill="#FFA500" stroke="#4B5563" stroke-width="2" rx="2"/>
  </g>

  <!-- Trend line (arrow going up) -->
  <line x1="120" y1="340" x2="350" y2="160" stroke="#FFA500" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Arrow head -->
  <polygon points="350,160 330,140 345,155" fill="#FFA500" stroke="#4B5563" stroke-width="1.5"/>
</svg>
