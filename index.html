  <!-- üé® THEME LOADER CRITIQUE (BLOCKING SCRIPT) -->
  <!-- Doit √™tre le dernier √©l√©ment du <head> pour garantir l'ex√©cution avant le rendu du <body> -->
  <!-- Lit le cache 'bartender_theme_cache' (plus light que 'bartender_bars') pour injecter les couleurs AVANT le paint -->
  <script>(function(){try{let h,s;const c=localStorage.getItem('bartender_theme_cache');if(c){const t=JSON.parse(c);h=t.hue;s=t.saturation}else{const r=localStorage.getItem('bartender_bars'),i=localStorage.getItem('bartender_current_bar_id');if(r&&i){const b=JSON.parse(r).find(x=>x.id===i);if(b&&b.theme_config&&b.theme_config.preset){const p={'sunset':{h:28,s:'65%'},'sky':{h:200,s:'90%'},'mojito':{h:150,s:'60%'},'midnight':{h:245,s:'70%'},'lavender':{h:270,s:'70%'},'ocean':{h:220,s:'80%'},'forest':{h:145,s:'65%'},'minimal':{h:220,s:'10%'}};const q=p[b.theme_config.preset]||p['sunset'];h=q.h;s=q.s}}}if(h!==undefined){const r=document.documentElement;r.style.setProperty('--brand-hue',h);r.style.setProperty('--brand-saturation',s);try{const m=document.querySelector('meta[name="theme-color"]');if(m)m.setAttribute('content',`hsl(${h},${s},45%)`)}catch(e){}}}catch(e){}})();</script>

<body>
  <!-- App Loading -->

  <!-- Service Worker Registration (Critical for PWA score) -->
  <script>
    // Register Service Worker immediately for Lighthouse detection
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js', { scope: '/' })
          .then(registration => {
            console.log('[PWA] Service Worker registered:', registration.scope);
          })
          .catch(error => {
            console.error('[PWA] Service Worker registration failed:', error);
          });
      });
    }
  </script>

  <!-- Performance and Connection Monitoring -->
  <script>
    // Performance monitoring
    window.addEventListener('load', () => {
      // Basic performance metrics
      if ('performance' in window) {
        const perfData = performance.getEntriesByType('navigation')[0];
        if (perfData) {
          console.log('Page load time:', perfData.loadEventEnd - perfData.fetchStart, 'ms');
        }
      }
    });

    // Connection status
    window.addEventListener('online', () => {
      console.log('Connection restored');
      document.body.classList.remove('offline');
    });

    window.addEventListener('offline', () => {
      console.log('Connection lost - offline mode active');
      document.body.classList.add('offline');
    });
  </script>

  <!-- App Script -->
  <script type="module" src="/src/main.tsx"></script>
