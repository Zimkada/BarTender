<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />

    <!-- PWA Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <meta name="theme-color" content="#f59e0b" />
    <meta name="color-scheme" content="light" />

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icon-16x16.png" />
    <link rel="apple-touch-icon" href="/icon-180x180.png" />

    <!-- App Meta -->
    <title>BarTender Pro - Gestion de Bar Bénin</title>
    <meta name="description" content="Application de gestion pour bars et restaurants au Bénin. Offline-first, mobile-optimisé." />
    <meta name="keywords" content="bar, restaurant, gestion, Bénin, Afrique, POS, offline" />
    <meta name="author" content="BarTender Pro" />

    <!-- PWA iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="BarTender Pro" />

    <!-- PWA Android -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="BarTender Pro" />

    <!-- Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://api.supabase.co" />

    <!-- Splash Screens iOS -->
    <link rel="apple-touch-startup-image" href="/splash-640x1136.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" />
    <link rel="apple-touch-startup-image" href="/splash-750x1334.png" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)" />
    <link rel="apple-touch-startup-image" href="/splash-1242x2208.png" media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3)" />

    <!-- Critical CSS (for performance) -->
    <link rel="stylesheet" href="/src/critical.css" />
  </head>
  <body>
    <!-- App Loading -->
    <div id="root">
      <div class="app-loader">
        <div class="spinner"></div>
        <div>Chargement BarTender...</div>
      </div>
    </div>

    <!-- Performance and Connection Monitoring -->
    <script>
      // Performance monitoring
      window.addEventListener('load', () => {
        // Basic performance metrics
        if ('performance' in window) {
          const perfData = performance.getEntriesByType('navigation')[0];
          if (perfData) {
            console.log('Page load time:', perfData.loadEventEnd - perfData.fetchStart, 'ms');
          }
        }
      });

      // Connection status
      window.addEventListener('online', () => {
        console.log('Connection restored');
        document.body.classList.remove('offline');
      });

      window.addEventListener('offline', () => {
        console.log('Connection lost - offline mode active');
        document.body.classList.add('offline');
      });
    </script>

    <!-- App Script -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Fallback for no-JS -->
    <noscript>
      <div style="text-align: center; padding: 2rem; background: white; margin: 2rem; border-radius: 1rem;">
        <h1>JavaScript Requis</h1>
        <p>BarTender Pro nécessite JavaScript pour fonctionner.</p>
        <p>Veuillez activer JavaScript dans votre navigateur.</p>
      </div>
    </noscript>
  </body>
</html>
