<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />

    <!-- PWA Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#f59e0b" />
    <meta name="color-scheme" content="light" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icon-16x16.png" />
    <link rel="apple-touch-icon" href="/icon-180x180.png" />

    <!-- App Meta -->
    <title>BarTender Pro - Gestion de Bar Bénin</title>
    <meta name="description" content="Application de gestion pour bars et restaurants au Bénin. Offline-first, mobile-optimisé." />
    <meta name="keywords" content="bar, restaurant, gestion, Bénin, Afrique, POS, offline" />
    <meta name="author" content="BarTender Pro" />

    <!-- PWA iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="BarTender Pro" />

    <!-- PWA Android -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="BarTender Pro" />

    <!-- Security -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />

    <!-- Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://api.supabase.co" />

    <!-- Splash Screens iOS -->
    <link rel="apple-touch-startup-image" href="/splash-640x1136.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" />
    <link rel="apple-touch-startup-image" href="/splash-750x1334.png" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)" />
    <link rel="apple-touch-startup-image" href="/splash-1242x2208.png" media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3)" />

    <!-- Critical CSS (inline for performance) -->
    <style>
      /* Critical loading styles */
      html, body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: linear-gradient(135deg, #fef3c7 0%, #f59e0b 100%);
        overflow-x: hidden;
      }

      #root {
        min-height: 100vh;
        min-height: 100dvh; /* Support for new viewport units */
      }

      /* Loading spinner */
      .app-loader {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: #1f2937;
      }

      .app-loader .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f4f6;
        border-top: 4px solid #f59e0b;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Touch optimization */
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }

      input, textarea, button {
        -webkit-user-select: auto;
        user-select: auto;
      }

      /* PWA display optimization */
      @media (display-mode: standalone) {
        body {
          padding-top: env(safe-area-inset-top);
          padding-bottom: env(safe-area-inset-bottom);
        }
      }
    </style>
  </head>
  <body>
    <!-- App Loading -->
    <div id="root">
      <div class="app-loader">
        <div class="spinner"></div>
        <div>Chargement BarTender...</div>
      </div>
    </div>

    <!-- Service Worker Registration -->
    <script>
      // Register Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }

      // Performance monitoring
      window.addEventListener('load', () => {
        // Basic performance metrics
        if ('performance' in window) {
          const perfData = performance.getEntriesByType('navigation')[0];
          if (perfData) {
            console.log('Page load time:', perfData.loadEventEnd - perfData.fetchStart, 'ms');
          }
        }
      });

      // Connection status
      window.addEventListener('online', () => {
        console.log('Connection restored');
        document.body.classList.remove('offline');
      });

      window.addEventListener('offline', () => {
        console.log('Connection lost - offline mode active');
        document.body.classList.add('offline');
      });
    </script>

    <!-- App Script -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Fallback for no-JS -->
    <noscript>
      <div style="text-align: center; padding: 2rem; background: white; margin: 2rem; border-radius: 1rem;">
        <h1>JavaScript Requis</h1>
        <p>BarTender Pro nécessite JavaScript pour fonctionner.</p>
        <p>Veuillez activer JavaScript dans votre navigateur.</p>
      </div>
    </noscript>
  </body>
</html>
