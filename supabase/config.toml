# Supabase Configuration

# The project_id is now automatically detected by the CLI and should not be set here.
# project_id = "yekomwjdznvtnialpdcz"

[api]
port = 54321
schemas = ["public"]
extra_search_path = ["public"]
max_rows = 1000

[db]
port = 54322
major_version = 17

# Realtime settings have been simplified. The CLI uses defaults.
[realtime]
enabled = true

[studio]
port = 54323

[auth]
site_url = "http://localhost:5173"
additional_redirect_urls = ["http://localhost:3000", "http://localhost:3001"]
enable_signup = true
jwt_expiry = 3600

[storage]
file_size_limit = 52428800

# The structure for functions has changed. 
# It is now configured per-function.
# e.g., [functions.my-function]
# import_map = "./functions/import_map.json"
[functions]

[analytics]
enabled = false

[functions.create-bar-member]
enabled = true
verify_jwt = true
import_map = "./functions/create-bar-member/deno.json"
# Uncomment to specify a custom file path to the entrypoint.
# Supported file extensions are: .ts, .js, .mjs, .jsx, .tsx
entrypoint = "./functions/create-bar-member/index.ts"
# Specifies static files to be bundled with the function. Supports glob patterns.
# For example, if you want to serve static HTML pages in your function:
# static_files = [ "./functions/create-bar-member/*.html" ]
